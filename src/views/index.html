<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <!-- load icons based js -->
    <script defer src="assets/js/all.js"></script>
    <!-- w3css-->
    <link rel="stylesheet" href="assets/css/w3.css">
    <!-- google Font-->
    <link href="assets/css/googleFont.css" rel="stylesheet">
    <!-- jquery -->
    <!--<script type="text/javascript" src="assets/js/jquery.js"></script> -->
    <!-- custom js import-->
    <script type="text/javascript" src="assets/js/custom.js"></script>
    <!-- custom css import -->
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body style="font-family: 'Indie Flower', cursive; font-size: 20px;">
    <header class="w3-card w3-container w3-padding-8 w3-dark-gray">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <section class="w3-container w3-padding-16">
        <h1 class="won" id="won">Select to start:</h1>
        <table id="table1">
            <tr id="row1">
                <th id="1" value="default" onclick="cardPressed(1)"></th>
                <th id="2" value="default" onclick="cardPressed(2)"></th>
                <th id="3" value="default" onclick="cardPressed(3)"></th>
            </tr>
            <tr id="row2">
                <td id="4" value="default" onclick="cardPressed(4)"></td>
                <td id="5" value="default" onclick="cardPressed(5)"></td>
                <td id="6" value="default" onclick="cardPressed(6)"></td>
            </tr>
            <tr id="row3">
                <td id="7" value="default" onclick="cardPressed(7)"></td>
                <td id="8" value="default" onclick="cardPressed(8)"></td>
                <td id="9" value="default" onclick="cardPressed(9)"></td>
            </tr>
        </table>
    </section>
    <section class="w3-container w3-padding-16 controllPanel">
        <button class="w3-button w3-red" onclick="resetGame()">Reset</button>
    </section>
    <footer class="w3-center w3-dark-gray w3-padding-64">
        <a class="w3-button w3-blue w3-round-xxlarge w3-border w3-border-white" onclick="totopFunction()"><i
                class="fa fa-arrow-up"></i></a>
        <div class="w3-xxlarge w3-section" id="contact">
            <a href="https://www.timharpe.me/" target="_blank"><i class="fab fa-blogger"></i></a>
            <a href="https://github.com/Nevana" target="_blank"><i class="fab fa-github-square"></i></a>
            <a href="https://www.linkedin.com/in/tim-harpe/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.xing.com/profile/tim_Harpe2" target="_blank"><i class="fab fa-xing-square"></i></a>
            <a href="mailto:tim.harpe@t-online.de" target="_blank"><i class="fas fa-envelope-square"></i></a>
        </div>
    </footer>
</body>

</html>
